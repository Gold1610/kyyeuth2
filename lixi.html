<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ảnh lớp</title>
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fcefdf;
        }
        h2 {
            background-color: #8b597b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: "Yatra One", system-ui;
            font-size: 64px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            justify-content: center;
            padding: 20px;
        }
        .thumbnail {
            width: 100%;
            max-width: 200px;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .thumbnail:hover {
            transform: scale(1.1);
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .zoomed-img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px white;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .gallery-item {
            background: white;
            padding: 50px;
            margin: 10px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h2>Hình chụp lớp</h2>
    <div class="gallery">
        <div class="gallery-item">
        <img src="random1.jpg" class="thumbnail" onclick="zoomImage(this)"></div>
        <div class="gallery-item">
        <img src="random2.jpg" class="thumbnail" onclick="zoomImage(this)"></div>
        <div class="gallery-item">
        <img src="random3.jpg" class="thumbnail" onclick="zoomImage(this)"></div>
        <div class="gallery-item">
        <img src="random4.jpg" class="thumbnail" onclick="zoomImage(this)"></div>
        <div class="gallery-item">
        <img src="random5.jpg" class="thumbnail" onclick="zoomImage(this)"></div>
        <div class="gallery-item">
        <img src="random6.jpg" class="thumbnail" onclick="zoomImage(this)"></div>
        <div class="gallery-item">
        <img src="random7.jpg" class="thumbnail" onclick="zoomImage(this)"></div>
        <div class="gallery-item">
        <img src="random8.jpg" class="thumbnail" onclick="zoomImage(this)"></div>
        <div class="gallery-item">
        <img src="random9.jpg" class="thumbnail" onclick="zoomImage(this)"></div>
        <div class="gallery-item">
        <img src="random10.jpg" class="thumbnail" onclick="zoomImage(this)"></div>
        <div class="gallery-item">
        <img src="random11.jpg" class="thumbnail" onclick="zoomImage(this)"></div>
        <div class="gallery-item">
        <img src="random12.jpg" class="thumbnail" onclick="zoomImage(this)"></div>
    </div>
    <div id="overlay" class="overlay" onclick="closeZoom()">
        <span class="close-btn">&times;</span>
        <img id="zoomedImg" class="zoomed-img">
    </div>

    <script>
        function zoomImage(imgElement) {
            let overlay = document.getElementById("overlay");
            let zoomedImg = document.getElementById("zoomedImg");
            
            zoomedImg.src = imgElement.src; 
            overlay.style.display = "flex"; 
        }

        function closeZoom() {
            document.getElementById("overlay").style.display = "none";
        }
    </script>

</body>
</html>
