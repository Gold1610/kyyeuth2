<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoạt động</title>
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+FR+Moderne:wght@100..400&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #fcefdf;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color:#8b597b;
            padding: 15px 50px;
            border-radius: 8px;
        }
        .header-content {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }
        h2 {
            color: white;
            font-family: "Yatra One", system-ui;
            font-size: 64px;
            margin: 0 auto;
            text-align: center;
            flex-grow: 1;
        }
        .dropdown {
            position: relative;
        }
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 16px;
            font-size: 25px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            border-radius: 12px;
        }
        .dropbtn:hover {
            background-color: #ff9800;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
        }
        .dropdown-content a {
            color: black;
            padding: 10px 16px;
            text-decoration: none;
            display: block;
            font-weight: bold;
            transition: 0.3s;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a:hover {
            background-image: linear-gradient(45deg, red, orange, yellow, green, cyan, blue, violet);
            background-size: 200% 200%;
            animation: rainbow 1s infinite alternate;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .gallery {
            font-family: "Roboto Condensed", sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 50px;
            
        }
        .gallery-item {
            background: white;
            padding: 75px;
            margin: 100px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img {
            width: 275px;
            height: auto;
            border-radius: 8px;
        }
        .gallery-item h2 {
            font-size: 35px;
            margin-top: 10px;
        }
        h2 {
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: "Yatra One", system-ui;
            font-size: 100px;
            background-color: #8b597b;
        }
        .title{
            font-size: 30px;
            margin-top: 10px;
            font-family: "Playwrite FR Moderne", cursive;
            color: #493129;
        }
    </style>
</head>

    <div class="gallery">

            <div class="title"><h3>Đá bóng</h3></div>
        </div>
        <div class="gallery-item">

        </div>
        <div class="gallery-item">

        </div>
    </div>
</body>
</html>
